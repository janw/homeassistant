
alias: "Sleep timer for All Off"
sequence:
  - delay: '00:{{ states.input_select.sleep_minutes.state | int }}:00'
  - service: scene.turn_on
    data:
      entity_id:
        - scene.all_off
  - service: input_boolean.turn_off
    data:
      entity_id:
        - input_boolean.activate_sleep_timer

