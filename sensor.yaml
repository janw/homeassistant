# Sensors and other inputs

  - platform: darksky
    api_key: !secret darksky_api_key
    update_interval: 
      minutes: 15
    monitored_conditions:
      - summary
      - icon
      - precip_intensity
      - precip_probability
      - temperature
      - dew_point
      - wind_speed
      - cloud_cover
      - humidity
      - pressure


  - platform: mqtt
    state_topic: 'rx868probes/1/temperature'
    name: 'Kitchen Temperature'
    unit_of_measurement: '°C'

  - platform: mqtt
    state_topic: 'rx868probes/1/humidity'
    name: 'Kitchen Humidity'
    unit_of_measurement: '%'


  - platform: mqtt
    state_topic: 'home/bedroom'
    name: 'Bedroom Temperature'
    unit_of_measurement: '°C'
    value_template: '{{ value_json.temperature }}'

  - platform: mqtt
    state_topic: 'home/bedroom'
    name: 'Bedroom Humidity'
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'


  - platform: mqtt
    state_topic: 'rx868probes/0/temperature'
    name: 'Bathroom Temperature'
    unit_of_measurement: '°C'
    
  - platform: mqtt
    state_topic: 'rx868probes/0/humidity'
    name: 'Bathroom Humidity'
    unit_of_measurement: '%'

    
    ## LIVING ROOM
    # =============
  - platform: mqtt
    state_topic: 'rx868probes/2/temperature'
    name: 'Living Room Temperature'
    unit_of_measurement: '°C'

  - platform: mqtt
    state_topic: 'rx868probes/2/humidity'
    name: 'Living Room Humidity'
    unit_of_measurement: '%'
  

    ## FEINSTAUB SENSOR
    # ==================
  - platform: mqtt
    state_topic: 'outside/feinstaub'
    name: 'Feinstaub PM10'
    unit_of_measurement: 'µg/m³'
    value_template: '{{ value_json.sensordatavalues[0].value }}'

  - platform: mqtt
    state_topic: 'outside/feinstaub'
    name: 'Feinstaub PM2.5'
    unit_of_measurement: 'µg/m³'
    value_template: '{{ value_json.sensordatavalues[1].value }}'

  - platform: mqtt
    state_topic: 'outside/feinstaub'
    name: 'Feinstaub Temperature'
    unit_of_measurement: '°C'
    value_template: '{{ value_json.sensordatavalues[2].value }}'

  - platform: mqtt
    state_topic: 'outside/feinstaub'
    name: 'Feinstaub Humidity'
    unit_of_measurement: '%'
    value_template: '{{ value_json.sensordatavalues[3].value }}'

  - platform: statistics
    entity_id: sensor.bedroom_humidity
    name: 'Bedroom Humi Stats'
    sampling_size: 10
    max_age:
      minutes: 30

