# Sensors and other inputs

  - platform: ws500
    monitored_conditions:
      - temperature0
      - temperature1
      - temperature2
      - temperature3
      - humidity0
      - humidity1
      - humidity2
      - humidity3

  - platform: yr
    monitored_conditions:
      - temperature
      - humidity

  - platform: speedtest
    monitored_conditions:
     - ping
     - download
     - upload
    minute:
      - 15
      - 45

  - platform: fastdotcom
    minute:
      - 0
      - 30

  - platform: command_line
    scan_interval: 360
    name: Ping 1und1
    command: ping -qc 3 1und1.de | tail -1 | cut -d '/' -f 5
    value_template: "{{ value | float }}"
    unit_of_measurement: ms

  - platform: mysonarr
    api_key: d2273149b4d74f5e8eab6819dcaf5f7e
    host: 10.10.9.4
    port: 8989
    monitored_conditions:
      - upcoming
    days: 3

  - platform: mqtt
    state_topic: 'home/bedroom'
    name: 'Temperature MQTT Be'
    unit_of_measurement: '°C'
    value_template: '{{ value_json.temperature }}'
  - platform: mqtt
    state_topic: 'home/bedroom'
    name: 'Humidity MQTT Be'
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'

  - platform: mqtt
    state_topic: 'home/bathroom'
    name: 'Temperature MQTT Ba'
    unit_of_measurement: '°C'
    value_template: '{{ value_json.temperature }}'
  - platform: mqtt
    state_topic: 'home/bathroom'
    name: 'Humidity MQTT Ba'
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'

