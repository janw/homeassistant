# Presence-based automations

  - alias: Leaving Home
    trigger:
      platform: state
      entity_id: group.presence
      from: 'home'
      to: 'not_home'
    action:
      - service: homeassistant.turn_on
        entity_id:
          - scene.all_off


  - alias: Turn on desk electronics
    trigger:
      platform: state
      entity_id: device_tracker.jans_macbook
      to: 'home'
    action:
      - service: switch.turn_on
        entity_id: switch.desk_electronics


  - alias: Turn off desk electronics
    trigger:
      platform: state
      entity_id: device_tracker.jans_macbook
      to: 'not home'
    action:
      - service: switch.turn_off
        entity_id: switch.desk_electronics

