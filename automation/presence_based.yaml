# Presence-based automations

  - alias: Coming Home
    trigger:
      platform: state
      entity_id: group.presence
      from: 'not_home'
      to: 'home'
    action:
      - service: homeassistant.turn_on
        entity_id: light.couchtisch_l

  - alias: Leaving Home
    trigger:
      platform: state
      entity_id: group.presence
      from: 'home'
      to: 'not_home'
    action:
      - service: homeassistant.turn_off
        entity_id:
          - group.all_lights
          - group.all_switches

  - alias: Turn hallway lights on at night
    trigger:
      - platform: state
        entity_id: binary_sensor.aeotec_zw074_multisensor_gen5_sensor_2_0
        to: 'on'
    condition:
      - condition: or
        conditions:
          - condition: time
            after: '00:00'
          - condition: time
            after: '22:59'
      - condition: sun
        before: sunrise
        before_offset: "-00:30:00"
    action:
      - service: homeassistant.turn_on
        entity_id: scene.hallway_nightlight

  - alias: Turn hallway lights on at twilight
    trigger:
      - platform: state
        entity_id: binary_sensor.aeotec_zw074_multisensor_gen5_sensor_2_0
        to: 'on'
    condition:
      - condition: sun
        after: sunset
        after_offset: "-00:30:00"
      - condition: time
        before: '22:59'
    action:
      - service: homeassistant.turn_on
        entity_id: scene.hallway_twilight

  - alias: Turn hallway lights on at day
    trigger:
      - platform: state
        entity_id: binary_sensor.aeotec_zw074_multisensor_gen5_sensor_2_0
        to: 'on'
    condition:
      - condition: sun
        after: sunrise
        before_offset: "-00:30:00"
      - condition: sun
        before: sunset
        before_offset: "-00:30:00"
    action:
      - service: homeassistant.turn_on
        entity_id: scene.hallway_daylight

  - alias: Turn hallway lights off
    trigger:
      platform: state
      entity_id: binary_sensor.aeotec_zw074_multisensor_gen5_sensor_2_0
      to: 'off'
      for:
        minutes: 1
    action:
      - service: homeassistant.turn_off
        entity_id:
          - light.flur_hinten
          - light.flur_vorne

