
  - alias: "Movie begins/continues"
    trigger:
      platform: state
      entity_id: media_player.apple_tv
      to: 'playing'
    condition:
      condition: template
      value_template: '{{ states.media_player.apple_tv.attributes.media_content_type == "movie" }}'
    action:
      - service: homeassistant.turn_off
        entity_id: group.living_room_lights

  - alias: "Movie paused/stopped"
    trigger:
      platform: state
      entity_id: media_player.apple_tv
      from: 'playing'
      to: 'paused'
    condition:
      condition: template
      value_template: '{{ states.media_player.apple_tv.attributes.media_content_type == "movie" }}'
    action:
      - service: homeassistant.turn_on
        entity_id: scene.dim_living_room

  - alias: "Multimedia standby switch-off"
    trigger:
      platform: state
      entity_id: binary_sensor.living_room_stereo_in_standby
      to: 'on'
      for:
        minutes: 2
    condition:
      condition: state
      entity_id: switch.living_room_stereo
      state: 'on'
    action:
      - service: switch.turn_off
        entity_id: switch.living_room_stereo

