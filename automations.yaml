- id: leavinghome
  alias: Leaving Home
  trigger:
    platform: state
    entity_id: group.presence
    from: 'home'
    to: 'not_home'
  action:
    - service: homeassistant.turn_on
      entity_id:
        - scene.all_off


- id: bedroomtimer
  alias: '15min Bedroom timer'
  trigger:
    platform: state
    entity_id: light.trad_bedroom_ceiling
    to: 'on'
  condition:
    condition: time
    after: '08:00:00'
  action:
    service: script.turn_on
    entity_id: script.timed_lamp


