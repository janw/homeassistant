# Rooms as groups
#
# default_view:
#   view: yes
#   name: Home
#   icon: mdi:home
#   entities:
#     - group.living_room_scenes
#     - group.presence
# 

Living_room:
  name: Living
  view: yes
  icon: mdi:sofa
  entities:
      - group.living_room_climate
      - group.living_room_plans
      - group.living_room_scenes
      - group.living_room_lights
      - group.living_room_electronics

Living_Room_Scenes:
  name: Szenen
  entities:
    - scene.romantic
    - scene.bright
    - scene.warmth
    - scene.movie
    - scene.focus
    - scene.all_off

Living_room_lights:
  name: Wohnzimmerbeleuchtung
  entities:
    - light.trad_couchtisch
    - light.dudero
    - light.trad_esstisch
    - light.vitrinen
    - light.regalgirlande
    - switch.curtain_balls
    - switch.star_lights

Living_room_electronics:
  name: Entertainment
  entities:
    - switch.living_room_stereo
    - light.projector
    - sensor.living_room_stereo_watts
    - binary_sensor.living_room_stereo_in_standby
    - sensor.current_title

living_room_climate:
  name: Wohnzimmer Klima
  entities:
    - sensor.living_room_temperature
    - sensor.living_room_humidity

living_room_plants:
  name: Wohnzimmerpflanzen
  entities:
    - sensor.drachenbaum_moisture
    - sensor.drachenbaum_light
    - sensor.grunlilie_moisture
    - sensor.grunlilie_light

Bedroom:
  view: yes
  icon: mdi:hotel
  entities:
    - group.bedroom_climate
    - light.trad_bedroom_ceiling
    - switch.bedroom_stereo
    - automation.15min_bedroom_timer

bedroom_climate:
  name: Schlafzimmer Klima
  entities:
    - sensor.bedroom_temperature
    - sensor.bedroom_humidity

Bathroom:
  name: Bathroom
  view: yes
  icon: mdi:water-pump
  entities:
    - group.bathroom_climate

bathroom_climate:
  name: Bathroom Climate
  entities:
    - sensor.bathroom_temperature
    - sensor.bathroom_humidity

Kitchen:
  name: Kitchen
  view: yes
  icon: mdi:food-fork-drink
  entities:
    - binary_sensor.flic_80e4da700a82
    - switch.kitchen_stereo
    - light.kuche_arbeitslicht


Hallway:
  view: yes
  icon: mdi:vibrate
  entities:
    - group.hallway_lights
    - switch.hallway_fluxing  

hallway_lights:
  name: Flur Beleuchtung
  entities:
    - light.trad_hall_back
    - light.trad_hall_front


      
Office:
  view: yes
  icon: mdi:factory
  entities:
    - light.arbeitszimmer

office_climate:
  name: Office Climate
  entities:
    - sensor.office_temperature
    - sensor.office_humidity


# Various panels or convenience collections

Weather:
  entities:
    - sun.sun
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_dew_point
    - sensor.dark_sky_humidity
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_pressure
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_precip_probability
    - sensor.feinstaub_pm10
    - sensor.feinstaub_pm25
    - sensor.feinstaub_temperature
    - sensor.feinstaub_humidity


Presence:
  entities:
    - device_tracker.jans_iphone
    - sensor.jans_iphone_battery_level
    - device_tracker.miriams_iphone
    - sensor.miriams_iphone_battery_level




# Views
#

Climate:
  view: yes
  icon: mdi:gauge
  entities:
    - group.bedroom_climate
    - group.bathroom_climate
    - group.office_climate
    - group.living_room_climate

Power_consumption:
  name: Stromverbrauch
  entities:
    - sensor.living_room_stereo_watts

Outside:
  name: Outside
  view: yes
  icon: mdi:earth
  entities:
    - group.connectivity
    - group.weather
    - group.presence

Misc:
  view: yes
  icon: mdi:apple-keyboard-command
  entities:
    - group.all_scripts
    - group.all_automations
    - group.all_lights
    - group.all_switches
    - group.power_consumption
